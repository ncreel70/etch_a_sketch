<!DOCTYPE html>
<html>
  <head>
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>MAGIC <span class="cursive">Etch-A-Sketch</span> SCREEN</h1>
    </header>

    <div id="container"></div>
    <div class="knob" id="left-knob">
      <div id="slider-label">BLACK</div>
      <label class="switch">
        <input id="colorToggle" type="checkbox" />
        <span class="slider round"></span>
      </label>
    </div>

    <div class="knob" id="right-knob">
      <div id="userInput">
        <label for="gridSize" id="gridSizeLabel">Grid Size: </label>
        <input type="number" id="gridSize" />
        <button id="start">Create Canvas</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
